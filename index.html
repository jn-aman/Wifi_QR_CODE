<!doctype html>
<html lang="en">

  <head>
    <link rel="shortcut icon" type="image/png" href="qr-code.png"/>

    <style type="text/css">
      .form-group {
  position: relative;
  margin-bottom: 1.5rem;
}

.form-control-placeholder {
  position: absolute;
  top: 0;
  padding: 7px 0 0 13px;
  transition: all 200ms;
  opacity: 0.5;
}

.form-control:focus + .form-control-placeholder,
.form-control:valid + .form-control-placeholder {
  font-size: 75%;
  transform: translate3d(0, -100%, 0);
  opacity: 1;
}
.checkbox {
  margin-left: 20%;
}
/*#c1{
    margin-left: 100%;

}*/
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">




    
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>

    <title>My QiFi </title>
  </head>
  <body>
    
<div class="container my-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="form-group">
        <input type="text" id="name" class="form-control" required>
        <label class="form-control-placeholder" for="name">SSID</label>
      </div><br>
<form class="form-inline">
 
  <div class="form-group">
                 <select name="circle_1" id="c1" class="form-control circle-select">
                    <option value="WPA">WPA|WPA2</option>
                    <option value="WEP">WEP</option>
                 </select>
              </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="hidden"> &nbsp;&nbsp;Hidden SSID 
    </label>
  </div>
 
</form> <br><br>

      <div class="form-group">
        <input type="password" id="password" class="form-control" required>
        <label class="form-control-placeholder" for="password">PASSWORD</label>
      </div>
    </div>
  </div>
</div>
<center><div id="qrcode"></div></center>
<script type="text/javascript">
var pk="MECARD:N:Jain,Aman;;EMAIL:jn_aman@yahoo.com;;"
	var qrcode= new QRCode(document.getElementById("qrcode"),pk);


	function makeCode () {		
	var elText = document.getElementById("name");
	var elText1 = document.getElementById("password");
	var type=document.getElementById("c1");
  var hidden=document.getElementById("hidden");

	var l='WIFI:S:'+ elText.value+';T:'+type.value+';P:'+ elText1.value+';H:'+String(hidden.checked)+';;'

	qrcode.makeCode(l);
}


$("#name").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});

$("#password").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});


$('#hidden').change(function() {
       
  makeCode();

    });



$('#c1').change(function() {
        
  makeCode();

    });


</script>

  </body>

</html>
